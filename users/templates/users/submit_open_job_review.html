<!DOCTYPE html>
<html>
<head>
    <title>Leave a Review - JobDone</title>
    <style>
        :root {
            --bg: #f7f9fc;
            --card: #ffffff;
            --primary: #2563eb;
            --muted: #64748b;
        }
        body {
            font-family: "Inter", sans-serif;
            background: radial-gradient(circle at top, rgba(37, 99, 235, 0.1), transparent 60%), var(--bg);
            margin: 0;
            padding: 48px 16px;
            color: #0f172a;
        }
        .panel {
            max-width: 520px;
            margin: 0 auto;
            background: var(--card);
            padding: 36px;
            border-radius: 18px;
            box-shadow: 0 24px 60px rgba(15, 23, 42, 0.18);
        }
        h1 {
            margin: 0 0 8px;
        }
        .muted {
            color: var(--muted);
            margin: 0 0 18px;
        }
        form {
            display: grid;
            gap: 16px;
        }
        label {
            font-weight: 600;
            color: var(--muted);
        }
        select, textarea, input[type="file"] {
            width: 100%;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid rgba(148, 163, 184, 0.35);
            font-size: 1rem;
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        select:focus, textarea:focus, input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.18);
        }
        button {
            margin-top: 8px;
            padding: 12px 18px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg, var(--primary), #1d4ed8);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 18px 40px rgba(37, 99, 235, 0.25);
        }
        .links {
            margin-top: 24px;
            text-align: center;
        }
        .links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="panel">
        <h1>Rate your experience</h1>
        <p class="muted">Tell others how {{ tradesman.get_full_name|default:tradesman.username }} handled the job "{{ job.title }}".</p>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="rating">Star rating</label>
            <select name="rating" id="rating" required>
                <option value="">Select rating</option>
                {% for rating in rating_options %}
                    <option value="{{ rating }}">{{ rating }} - {% if rating == 5 %}Excellent{% elif rating == 4 %}Great{% elif rating == 3 %}Good{% elif rating == 2 %}Fair{% else %}Poor{% endif %}</option>
                {% endfor %}
            </select>

            <label for="comment">Comments (optional)</label>
            <textarea name="comment" id="comment" placeholder="Share what went well or what could be improved."></textarea>

            <label for="photo">Add a photo (optional)</label>
            <input type="file" name="photo" id="photo" accept="image/*">

            <button type="submit">Submit review</button>
        </form>

        <div class="links">
            <a href="{% url 'dashboard' %}">Skip for now</a>
        </div>
    </div>
</body>
</html>
