<!DOCTYPE html>
<html>
<head>
    <title>Create Job Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f6fa;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h2 {
            color: #007bff;
            margin-top: 40px;
        }
        form {
            background: white;
            width: 400px;
            margin: 40px auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: 90%;
            margin: 8px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h2>Create a New Job</h2>
    <form method="POST" action="/api/users/create-job/">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Job Title" required><br>
        <textarea name="description" placeholder="Job Description" required></textarea><br>
        <input type="text" name="location" placeholder="Location" required><br>
        <input type="number" step="0.01" name="hourly_rate" placeholder="Hourly Rate (€)"><br>
        <button type="submit">Create Job</button>
    </form>

    <a href="/api/users/dashboard/" class="back">← Back to Dashboard</a>
</body>
</html>
