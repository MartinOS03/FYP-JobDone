<!DOCTYPE html>
<html>
<head>
    <title>Post an Open Job - JobDone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        form {
            background: white;
            padding: 20px;
            margin: 0 auto;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Post an Open Job</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Job Title" required><br>
        <textarea name="description" placeholder="Job Description" rows="4" required></textarea><br>
        <input type="text" name="location" placeholder="Location" required><br>
        <input type="text" name="trade" placeholder="Trade Type (e.g. Plumber, Electrician, Carpenter)" required><br>
        <input type="number" step="0.01" name="hourly_rate" placeholder="Hourly Rate (optional)"><br>
        <button type="submit">Post Job</button>
    </form>
    <a href="/api/users/dashboard/" class="button">‚Üê Back to Dashboard</a>
</body>
</html>
