<!DOCTYPE html>
<html>
<head>
    <title>Share Confirmation Code - JobDone</title>
    <style>
        :root {
            --bg: #f5f7fb;
            --primary: #2563eb;
            --accent: #f97316;
            --card: #ffffff;
            --muted: #64748b;
            --radius: 18px;
        }

        body {
            font-family: "Inter", sans-serif;
            background: radial-gradient(circle at top, rgba(37, 99, 235, 0.15), transparent 60%), var(--bg);
            margin: 0;
            padding: 48px 16px;
            color: #0f172a;
        }

        .wrapper {
            max-width: 560px;
            margin: 0 auto;
            padding: 38px;
            border-radius: var(--radius);
            background: var(--card);
            box-shadow: 0 24px 54px rgba(15, 23, 42, 0.16);
            text-align: center;
        }

        h1 {
            margin: 0 0 12px;
        }

        p {
            color: var(--muted);
            margin: 0 0 18px;
            line-height: 1.6;
        }

        .code-bubble {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 14px 22px;
            border-radius: 999px;
            background: rgba(249, 115, 22, 0.12);
            color: #c2410c;
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: 0.24em;
            margin: 20px 0 12px;
        }

        .meta {
            color: var(--muted);
            font-size: 0.95rem;
        }

        .actions {
            display: flex;
            gap: 14px;
            justify-content: center;
            margin-top: 26px;
            flex-wrap: wrap;
        }

        .button {
            padding: 12px 22px;
            border-radius: 999px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.18s ease;
        }

        .button.primary {
            background: linear-gradient(135deg, var(--primary), #1d4ed8);
            color: #fff;
            box-shadow: 0 18px 44px rgba(37, 99, 235, 0.25);
        }

        .button.secondary {
            background: rgba(37, 99, 235, 0.08);
            color: var(--primary);
        }

        .button:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 520px) {
            .wrapper {
                padding: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Share this code with your customer</h1>
        <p>Once the customer enters the code on their side the job will be fully confirmed and youâ€™ll receive their rating.</p>

        <div class="code-bubble">
            {{ confirmation_code }}
        </div>
        <p class="meta">Generated {{ job_request.confirmation_generated_at|date:"M d, Y H:i" }}</p>

        <div class="actions">
            <a href="{% url 'request_detail' job_request.id %}" class="button primary">View request details</a>
            <a href="{% url 'view_requests' %}" class="button secondary">Back to requests</a>
        </div>
    </div>
</body>
</html>
