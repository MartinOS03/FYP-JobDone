<!DOCTYPE html>
<html>
<head>
    <title>Your Chats - JobDone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef3f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h2 {
            color: #007bff;
            margin-top: 40px;
        }
        .chat-list {
            width: 80%;
            margin: 30px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .chat-item {
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }
        .chat-item:last-child {
            border-bottom: none;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Your Conversations</h2>

    {% if chat_partners %}
        <div class="chat-list">
            {% for partner in chat_partners %}
                <div class="chat-item">
                    <a href="/chat/{{ partner.username }}/">{{ partner.username }}</a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No active conversations yet.</p>
    {% endif %}

    <a href="/api/users/dashboard/" class="button">‚Üê Back to Dashboard</a>
</body>
</html>
